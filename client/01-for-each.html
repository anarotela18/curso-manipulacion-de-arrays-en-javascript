    <div id="app"></div>
    <script>
        const tasks = [
            { title: 'Documentation', status: 'done'},
            { title: 'Debug', status: 'incomplete'}, 
            { title: 'Programing', status: 'doing'}
        ];

        const app = document.getElementById('app');
        tasks.forEach(task => {
            if(task.status === 'done') {
                app.innerHTML += `<li><input type="checkbox" checked>${task.title} - ${task.status} </></li>`;
            }else{
                app.innerHTML += `<li><input type="checkbox">${task.title} - ${task.status} </></li>`;
            }
        });
    </script>
</body>
